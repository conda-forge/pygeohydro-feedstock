{% set name = "pygeohydro" %}
{% set version = "0.19.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pygeohydro-{{ version }}.tar.gz
  sha256: 264941166c118b33714b0b54809d42bad8fec1d7999923f1ccb8c9f12782e19e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling >=1.12
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - async-retriever >=0.19.3,<0.20
    - cytoolz
    - defusedxml
    - folium
    - geopandas-base >=1
    - pyogrio
    - h5netcdf
    - hydrosignatures >=0.19.3,<0.20
    - numpy >=1.21
    - pandas >=1.0
    - pygeoogc >=0.19.3,<0.20
    - pygeoutils >=0.19.5,<0.20
    - pynhd >=0.19.3,<0.20
    - pyproj >=3.0.1
    - rioxarray >=0.11
    - scipy
    - shapely >=2
    - xarray >=2023.01.0

test:
  imports:
    - pygeohydro
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/hyriver/pygeohydro
  summary: Access geospatial web services that offer hydrological data
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - cheginit
